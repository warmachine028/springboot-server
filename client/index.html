<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="https://www.svgrepo.com/show/354380/spring-icon.svg" type="image/svg" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
		<title>Spring Boot Client</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<h2>Java Spring Boot Client</h2>
			<div class="container">
				<table id="userTable">
					<thead>
						<tr>
							<th>User ID</th>
							<th>Name</th>
							<th>Age</th>
							<th>Email</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<!-- User data will be inserted here -->
					</tbody>
				</table>

				<div class="btn-group">
					<button onclick="handleGetUsers()"><img src="https://img.icons8.com?id=101316&format=png&color=ffffff" width="24" alt="update" /> Get All Users</button>
					<button onclick="handleGetUser()"><img src="https://img.icons8.com?id=82751&format=png&color=ffffff" width="24" alt="update" /> Get Specific User</button>
					<button onclick="openUserForm()"><img src="https://img.icons8.com?id=24717&format=png&color=ffffff" width="24" alt="update" /> Create User</button>
					<button onclick="openUpdateForm()"><img src="https://img.icons8.com?id=21866&format=png&color=ffffff" width="20" alt="update" /> Update User</button>
				</div>
			</div>
			<div id="userModal" class="modal">
				<form class="modal-content" onsubmit="handleAddUser(event)" onreset="closeModal()">
					<label for="userName">Name:</label>
					<input type="text" id="name" name="name" />
					<label for="userAge">Age:</label>
					<input type="text" inputmode="numeric" id="age" name="age" />
					<label for="userEmail">Email:</label>
					<input type="email" inputmode="email" id="email" name="email" />
					<button type="submit">Submit</button>
					<button type="reset">Cancel</button>
				</form>
			</div>
			<div id="updateModal" class="modal">
				<form class="modal-content" onsubmit="handleUpdateUser(event)" onreset="closeModal()">
					<label for="updateId">ID:</label>
					<input type="text" id="updateId" name="id" required />
					<label for="updateName">New Name:</label>
					<input type="text" id="updateName" name="name" required />
					<label for="updateAge">New Age:</label>
					<input type="text" inputmode="numeric" id="updateAge" pattern="\d*" min="1" name="age" required />
					<label for="updateEmail">New Email:</label>
					<input type="email" id="updateEmail" inputmode="email" name="email" required />
					<button type="submit">Update</button>
					<button type="reset">Cancel</button>
				</form>
			</div>
			<div id="editModal" class="modal">
				<form class="modal-content" onsubmit="handleEditUser(event)" onreset="closeModal()">
					<label for="updateName">New Name:</label>
					<input type="text" id="editName" name="name" />
					<label for="updateAge">New Age:</label>
					<input type="text" inputmode="numeric" id="editAge" pattern="\d*" min="1" name="age" />
					<label for="updateEmail">New Email:</label>
					<input type="email" id="editEmail" inputmode="email" name="email" />
					<button type="submit">Edit</button>
					<button type="reset">Cancel</button>
				</form>
			</div>
		</main>

		<footer>
			<p>
				Made with <span>Javaüçµ</span> & <span>Spring Bootüåø</span>. Icons by <span><a href="https://icons8.com">Icons8</a>‚ù§Ô∏è</span>
			</p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
