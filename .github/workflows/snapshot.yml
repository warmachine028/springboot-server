name: ðŸ“¸ Take Snapshot

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  take-snapshot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install Puppeteer
      run: npm install puppeteer

    - name: Take snapshot
      run: node .github/take-snapshot.js

    - name: Commit and push snapshot
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add snapshot.png
        git commit -m 'Add snapshot of deployed site'
        git push

    - name: Update README
      run: |
        SNAPSHOT_MARKDOWN="![Snapshot](snapshot.png)"
        README_CONTENT=$(cat README.md)
        UPDATED_README=$(echo "$README_CONTENT" | sed "/## Preview/a $SNAPSHOT_MARKDOWN")
        echo "$UPDATED_README" > README.md
        git add README.md
        git commit -m 'Update README with latest snapshot'
        git push
