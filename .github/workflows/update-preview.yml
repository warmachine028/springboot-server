name: ðŸ“¸ Update Preview

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'client/**'

jobs:
  take-snapshot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install Puppeteer
      run: npm install puppeteer

    - name: Take snapshot
      run: node .github/take-snapshot.js
      
    - name: Update README
      run: .github/update-preview.sh
      shell: bash

    - name: Push Changes
      uses: .github/actions/push-changes@main
      with:
         mesasage:  'feat: updated preview in README.md'
